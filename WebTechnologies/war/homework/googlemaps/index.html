<!DOCTYPE html>
<html>
<head>
<title>Simple Map</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map-canvas {
	height: 500px;
	width: 100%;
	margin: 10px;
	padding: 5px;
	border: 3px black dashed;
}      
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var uluru = {
				lat : 59.956951,
				lng : 30.309252
			};

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 15,
				center : uluru
			});
			var tr = {
				lat : 59.956591,
				lng : 30.318640
			};
			var contentString = '<div id="content">'
					+ '<div id="siteNotice">'
					+ '</div>'
					+ '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'
					+ '<div id="bodyContent">'
					+ '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large '
					+ 'sandstone rock formation in the southern part of the '
					+ 'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '
					+ 'south west of the nearest large town, Alice Springs; 450&#160;km '
					+ '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '
					+ 'features of the Uluru - Kata Tjuta National Park. Uluru is '
					+ 'sacred to the Pitjantjatjara and Yankunytjatjara, the '
					+ 'Aboriginal people of the area. It has many springs, waterholes, '
					+ 'rock caves and ancient paintings. Uluru is listed as a World '
					+ 'Heritage Site.</p>'
					+ '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'
					+ 'https://en.wikipedia.org/w/index.php?title=Uluru</a> '
					+ '(last visited June 22, 2009).</p>' + '</div>' + '</div>';

			var tramContentString = '<div> <h1>Tram</h1></div>';
			var infowindow = new google.maps.InfoWindow({
				content : contentString
			});

			var tramInfo = new google.maps.InfoWindow({
				content : tramContentString
			});

			var marker = new google.maps.Marker({
				position : uluru,
				map : map,
				title : 'Uluru (Ayers Rock)'
			});
			var tramMarker = new google.maps.Marker({
				position : tr,
				map : map,
				title : 'Трамвай'
			});
			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});
			tramMarker.addListener('click', function() {
				tramInfo.open(map, tramMarker);
			});
		}
	</script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpa1s2kmhBmh84i8WUGFXOxyyozimKj9s&callback=initMap"
		async defer></script>
</body>
</html>
