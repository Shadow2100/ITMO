<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
  <LINK REL="stylesheet" TYPE="text/css" href="googleApiMaps.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpa1s2kmhBmh84i8WUGFXOxyyozimKj9s&callback=initMap">
    </script>
    <script>
function initialize() {
var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
var myLatlng2 = new google.maps.LatLng(-26.473882, 135.164922);
var mapOptions = {
zoom : 4,
center : myLatlng
};
map = new google.maps.Map(document.getElementById('map-canvas'),
mapOptions);
var contentString = '<div id="content">'
+ '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'
+ '<div id="bodyContent">'
+ '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>,
+ '(last visited June 22, 2009).</p>' + '</div>' + '</div>';
var contentString2 = 'TEST';
var infowindow = new google.maps.InfoWindow({
content : contentString
});
var marker = new google.maps.Marker({
position : myLatlng,
map : map,
title : 'Uluru (Ayers Rock)'
});
google.maps.event.addListener(marker, 'click', function() {
infowindow.open(map, marker);
});
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </head>

  <body>
    <h1>Hello App Engine!</h1>

    <div id="map-canvas"></div>
  </body>
</html>
